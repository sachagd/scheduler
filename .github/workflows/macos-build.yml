name: macOS universal build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-universal2:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      # Install the official universal2 Python 3.11 from python.org
      - name: Install Python 3.11 universal2
        run: |
          PYVER=3.11.9
          PKG=python-$PYVER-macos11.pkg
          curl -L -o $PKG https://www.python.org/ftp/python/$PYVER/$PKG
          sudo installer -pkg $PKG -target /
          echo "/Library/Frameworks/Python.framework/Versions/$PYVER/bin" >> $GITHUB_PATH

      - name: Build universal2 with PyInstaller
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller
          pyinstaller --onefile --name MeetingScheduler \
            --target-architecture universal2 \
            main.py
          # Verify
          lipo -info dist/MeetingScheduler
          file dist/MeetingScheduler

      - uses: actions/upload-artifact@v4
        with:
          name: MeetingScheduler-universal2
          path: dist/MeetingScheduler
          if-no-files-found: error
